<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Registration Page</title>
<link rel="stylesheet" type="text/css" href="image3.css">
</head>
<body background-image: url("image3.jpg")>
<h1>New User Registration </h1>
<form action="CustomerRegistrationServlet" method="post">
<pre>
FirstName   	 : <input type="text" placeholder="Enter First Name" name="firstname" required><br>
LastName   	 : <input type="text" placeholder="Enter Last Name" name="lastname" required><br>
Mobile Number    : <input type="text" placeholder="Enter your mobile number" name="number" required><br>
Email-Id	 : <input type="text" placeholder="Enter your email Id" name="email" required><br>
Pan Number	 : <input type="text" placeholder="Enter your Pan Number" name="PanNumber" required><br>
Aadhar Number	 : <input type="text" placeholder="Enter your Aadhar Number" name="AadharNumber" required><br>
Date Of Birth    : <input type="date" placeholder="Enter your date of birth" name="dob" required><br>
Password	 : <input type="password" placeholder="Enter your password" name="pwd" required><br>
Confirm Password : <input type="password" placeholder="Enter your password" name="cnf" required><br>

<input type="checkbox" value="Terms and conditions" >Terms and conditions<br>
<input type="submit" value="Register">
</pre>
</form>
</body>
</html>
